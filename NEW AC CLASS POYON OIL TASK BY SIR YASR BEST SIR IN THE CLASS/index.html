    <script>
const text ="I AM GOING TO ISLAMABAD AND MULTAN GOING TO HOME"
const Regex =/GOING/gi // literal java script
//const regex=/GOING/g global
//const regex=/GOING/i case insestitive
let a=document.getElementById("REGEX")
let b=document.getElementById("REGEX1")
let c=document.getElementById("REGEX2")
let d=document.getElementById("REGEX3")
let e=document.getElementById("REGEX4")




console.log(Regex)
 console.log(Regex.source)


 let result=Regex.exec(text) // MATCH THE SYNTAX IF MATCH GIVES ARRAY IF NOT NULL
 a.innerText= result

  let result1=Regex.test(text) // TRUE OR FALSE
  b.innerText= result1

  let result2 = text.match(Regex) // MATCH AND RESULT ARRAY OR NULL
  c.innerText= result2

  let result3 = text.search(Regex) // SEARCH RETURNS MATCHED OR -1
  d.innerText= result3

  let result4 = text.replace(Regex,'WENT') // REPLACE THE WORD
e.innerText= result4
